<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="application.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">


</head>
<body>
    <form action="application.php" method="post">

<div class="first_row">
    <div class="form-name">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" class="firstname_input" autocomplete="off"  minlength="6" name="firstname_db" required>
    </div>
    <div class="form-name">
        <label for="middlename">Middle Name</label>
        <input type="text" id="middlename" class="middlename_input" autocomplete="off" minlength="6" name="middlename_db" required>
    </div>
    <div class="form-name">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" class="lastname_input" autocomplete="off" minlength="6" name="lastname_db" required>
    </div> 
</div>

<div class="second_row">
    <div class="form-birt_email_contact">
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" class="birthdate_input" name="birthdate_db" required>
    </div>
    <div class="form-birt_email_contact">
        <label for="email">Email</label>
        <input type="email" id="email" class="email_input" autocomplete="off" name="email_db" required>
    </div>
    <div class="form-birt_email_contact">
        <label for="phone">Phone/Mobile No</label>
        <input type="text" id="phone" name="phone" placeholder="1234 567 8901" maxlength="13" name="contact_db" required oninput="formatPhone(this)">
    </div>
</div>

<div class="address_label">
    <hr class="left-line">
    <span><b>Address</b></span>
    <hr class="right-line">
</div>

 
<div class="third_row">
    <div class="form-address">
       
        <select required name="province_db" id="province">
            <option value='' disabled selected>Select Province</option>
            <option value="Nueva Ecija">Nueva Ecija</option>
        </select>
    </div>
    <div class="form-address">
        <select required name="city_db" id="city">
            <option value='' disabled selected>Select City</option>
        </select>
    </div>
    <div class="form-address">
        <select required name="barangay_db" id="barangay">
            <option value="" disabled selected>Select Barangay</option>
        </select>
    </div>
    <div class="add">
        <div class="form-address">
            <input for="text" class="address" id="address" placeholder="House no., Street" autocomplete="off" name="address_db" required>
        </div>
    </div>
    
    
    
</div>

<hr style="width: 62%; ">

<div class="fourth_row">
    <div class="form-college">
        <label for="college">College/School</label>
        <input type="text" id="college" class="college" minlength="6" autocomplete="off" name="college_db" required>
    </div>
    <div class="form-college">
        <label for="course">Course</label>
        <input type="text" id="course" class="course" minlength="6" autocomplete="off" name="course_db" required>
    </div>
</div>
<div class="fifth_row">
    <div class="form-occupation">
        <label for="occupation">Occupation</label>
        <select required class="occupation" name="occupation_db">
            <option value="" disabled selected>Please select</option>
            <option value="Balante">Balante</option>
        </select>
    </div>
    <div class="form-occupation">
        <label for="department">Department/Position</label>
        <input type="text" id="department" class="department" minlength="6" autocomplete="off" name="department_db" required>
    </div>
</div>

<div class="sixth_row">
    <div class="form-volunteer_area">
        <label for="volunteer" >In which areas would you like to volunteer?</label>
        <select required class="volunteer" name="area_volunteer_db">
            <option value="" disabled selected>Please select</option>
            <option value="Balante">Balante</option>
        </select>
        <label for="volunteer" >Which of the volunteering activities interests you?</label>
        <select required class="volunteer" name="activities_volunteer_db">
            <option value="" disabled selected>Please select</option>
            <option value="Balante">Balante</option>
        </select>
    </div>
    <div class="area">
        <label for="experience" class="areas_volunteer">Do you have any volunteering experience?</label>
        <p class="if_yes">If yes, please describe.</p>
        <textarea id="experience" class="textarea" name="textarea_db"></textarea>
    </div>
</div>
<br>
<hr style="width: 62%; ">

<div class="seventh_row">
    <div class="form-available">
        <label for="available" >Select your available days:</label><br>
        <div class="one">
            <label><input type="checkbox" name="days_db" value="Monday">Monday&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="days_db" value="Tuesday">Tuesday&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="days_db" value="Wednesday">Wednesday</label>
            <label><input type="checkbox" name="days_db" value="Thursday">Thursday</label>
          </div>
          <br>
          <div class="Second">
            <label><input type="checkbox" name="days_db" value="Friday">Friday&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <label><input type="checkbox" name="days_db" value="Saturday">Saturday&nbsp;</label>
            <label><input type="checkbox" name="days_db" value="Sunday">Sunday</label>    
          </div>
    </div> 
    <div class="form-available">
        <div class="time-selection">
            <label for="from-time" class="from">From:</label>
            <select id="from-hour" name="from_hour_db" required>
              <option value="" disabled selected>Please select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          
            <select id="from-ampm" name="from_ampm_db" required>
              <option value="" disabled selected>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          
          <div class="time-selection">
            <label for="to-time" class="to">To:</label>
            <select id="to-hour" name="to_hour_db" required>
              <option value="" disabled selected>Please select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          
            <select id="to-ampm" name="to_ampm_db" required>
              <option value="" disabled selected>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
    </div>
</div>

<div class="eight_row">
    <div class="form-additional">
        <label for="additional">Additional notes about your schedule</label>
        <textarea id="additional" class="additional_info" name="additional_info_db"></textarea>
    </div>
</div>

<div class="ninth_row">
    <div class="form-button">
        <a href="PAGE2.html">
            <button class="button">VOLUNTEER</button>
        </a>
    </div>
</div>
    
   </form>
    <script src="application.js"></script>
</body>
</html>
